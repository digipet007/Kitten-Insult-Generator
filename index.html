<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Font Awesome CDN -->
        <script src="https://use.fontawesome.com/f8961987a2.js"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">

        <!-- Stylesheet Link -->
        <!-- <link rel="stylesheet" href="style1.css"> -->
        <link rel="stylesheet" href="style2.css">

        <title>Kitten Insults</title>
    </head>

    <body>
        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row">
                        <div class="col-4"></div>
                        <div id="jumbotronText" class="col-4 sway">
                            <h1 class="display-4">Kitten Insults</h1>                        
                            <p class="lead">Just kitten' around.</p>
                        </div>
                        <div class="col-4">
                            <img id="#catbutt" class="cat-animation sway" src="images/IMG_2650.PNG" alt="cat animation">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Play Button -->
            <div id="btns">
                <button class="generate"><i class="fa fa-play-circle"></i></button>
                 <!-- Insult Div, Sparated by Part of Speech -->
                <div id="insultContainer">
                    <span class="insult" id="youAreA">You are a</span>
                    <span class="insult" id="adjective-1"></span>
                    <span class="insult" id="adjective-2"></span>
                    <!-- <span class="insult" id="adjective-3"></span> -->
                    <span class="insult" id="noun"></span>
                </div>
            </div>

            <!-- Kitten Image Div -->
            <div id="placeKittenImg"><img src="images/tiny-kitten-in-field.webp" id="imgTest"></div>

        </div>

        <!-- Link to Anime.JS CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

        <!-- JS File Link -->
        <script src="animations.js"></script>
        <script src="./random.js"></script>
    </body>
</html>
